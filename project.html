<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
  </head>
  <body>
<form>
    <div class="wrapper">
    <div class="container">
    <label class="field">
        <span>Login</span>  
    </label>
    <input type="text" placeholder="Enter your login">
    <label class="field">
        <span>Password</span>  
    </label>
    <input type="password" placeholder="Enter your password">
    <label class="field">
        <span>Email</span>  
    </label>
    <input type="email" placeholder="Enter your email">
    <label class="field">
        <span>Date of Birth
        </span>  
    </label>
    <input type="date" placeholder="Enter your date">
    <label class="field">
        <span>Registration Time</span>  
    </label>
    <input type="time" placeholder="Enter your time">
    <label class="field">
        <span>Recomandation</span>  
    </label>
    <textarea placeholder="Enter your recomandation"></textarea>
    </div>
    <div class="selection">
        <label class="field">
            <span>Select</span>  
            <select>
                <option>
                    First selection
                </option>
                <option>
                    Second selection
                </option>
                <option>
                    Third selection
                </option>
                <option>
                    Fourth selection
                </option>
                <option>
                    Fifth selection
                </option>
                
            </select>
        </label>
        <label class="checkbox">
            <span>Turn on</span>  
            <input type="checkbox">
            <span class="checkbox__box">
                <span class="checkbox__icon"></span>
            </span>
        </label>
        <label class="radio">
            <span>Radio</span>  
            <input type="radio">
            <span class="radio__box">
                <span class="radio__icon"></span>
            </span>
        </label>
        <label class="switch">
            <span>Switch</span>  
            <input type="checkbox">
            <span class="switch__box">
                <span class="switch__icon"></span>
            </span>
        </label>
    </div>
    
        
    
</div>
</form>

















  </body>
  </html>
